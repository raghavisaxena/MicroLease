<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dashboard - MicroLease</title>
    <style>
      body { font-family: Arial; background:#f7f7f7; padding:20px; }
      .container { max-width:1000px; margin:0 auto; }
      .card { background:#fff; padding:16px; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,.06); margin-bottom:14px; }
      button { padding:8px 12px; background:#2f9e44; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="userInfo" class="card"></div>

      <div id="lessorArea" class="card" style="display:none;">
        <h3>Add Item</h3>
        <form id="addItemForm">
          <input name="title" placeholder="Title" required/><br/>
          <input name="pricePerDay" placeholder="Price per day" required/><br/>
          <textarea name="description" placeholder="Description"></textarea><br/>
          <input name="category" placeholder="Category"/><br/>
          <input name="imageUrl" placeholder="Image URL"/><br/>
          <button type="submit">Add Item</button>
        </form>
        <h3>Your Item Requests</h3>
        <div id="requests"></div>
      </div>

      <div id="lesseeArea" class="card" style="display:none;">
        <h3>Available Items</h3>
        <div id="itemsList"></div>
      </div>

      <button id="logout">Logout</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
