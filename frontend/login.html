<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login - MicroLease</title>
    <style>
      body { font-family: Arial; background:#f7f7f7; padding:40px; }
      .box { max-width:520px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 20px rgba(0,0,0,.06); }
      input, select { width:100%; padding:10px; margin:6px 0 12px; border-radius:6px; border:1px solid #ddd; }
      button { padding:10px 15px; background:#2f9e44; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Register</h2>
      <form id="registerForm">
        <input name="name" placeholder="Name" required />
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Password" required />
        <select name="role"><option value="lessee">Lessee</option><option value="lessor">Lessor</option></select>
        <button type="submit">Register</button>
      </form>

      <hr />

      <h2>Login</h2>
      <form id="loginForm">
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      const API = 'http://localhost:5000/api';
      document.getElementById('registerForm').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const fd = new FormData(e.target);
        const body = Object.fromEntries(fd.entries());
        const res = await fetch(API + '/auth/register', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
        const data = await res.json();
        if (data.token) { localStorage.setItem('token', data.token); alert('Registered'); window.location='dashboard.html'; }
        else alert(data.message || 'Error');
      });

      document.getElementById('loginForm').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const fd = new FormData(e.target);
        const body = Object.fromEntries(fd.entries());
        const res = await fetch(API + '/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
        const data = await res.json();
        if (data.token) { localStorage.setItem('token', data.token); alert('Logged in'); window.location='dashboard.html'; }
        else alert(data.message || 'Error');
      });
    </script>
  </body>
</html>
